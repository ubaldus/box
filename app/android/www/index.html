<html>
 <head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link href="bootstrap.css" rel="stylesheet">
  <title>ejaBox</title>
 </head>
 <body>
  <div class="container-fluid">
   <h1>ejaBox</h1>
   <div id="cmd" align="center">
    <input type="button" id="cmdBoxInit"	value="Init"	class="btn btn-success" style="display: none">
    <input type="button" id="cmdAdmin"		value="Admin"	class="btn btn-info" style="display: none">
    <input type="button" id="cmdUpdate"		value="Install"	class="btn btn-warning" style="display: none">
    <input type="button" id="cmdEditor" 	value="Editor" 	class="btn btn-info" style="display: none">
    <input type="button" id="cmdEditorSave" 	value="Save" 	class="btn btn-success" style="display: none">
    <input type="button" id="cmdExit" 		value="Exit" 	class="btn btn-danger">
   </div>
   <br>
   <input type="text" id="library" style="display: none; margin: 10px; width: 100%">
   <div id="editor" style="position: relative; display: none;"></div>          
   <pre id="log"></pre>
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="ace.js"></script>     
  <script type="text/javascript" src="mode-lua.js"></script>     
  <script type="text/javascript" src="worker-lua.js"></script>     
  <script type="text/javascript" src="ejaBox.js"></script>
 </body>
</html>
